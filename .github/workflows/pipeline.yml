name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ----- TEST STAGE -----
  test:
    name: Run Calculator tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        set -o pipefail
        node test.js | tee $GITHUB_STEP_SUMMARY

  # ----- BUILD STAGE -----
  build:
    name: Build new Calculator version
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: |
        chmod +x ./build.sh
        ./build.sh | tee $GITHUB_STEP_SUMMARY
    - uses: actions/upload-artifact@v3
      with:
        name: dist-build
        path: ./dist
        if-no-files-found: error

  # ----- RELEASE STAGE -----
  release:
    name: Release the Calculator build
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-build
        path: ./dist
    - name: Deploy to netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: npx netlify-cli deploy --dir=dist --prod  | tee $GITHUB_STEP_SUMMARY
