name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Calculator Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: node test.js

  build:
    name: Build the new Calculator version
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: echo time

  release:
    name: Release the Calculator build
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: echo time
