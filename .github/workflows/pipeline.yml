name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run Calculator Tests
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
      run: node test.js

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the final Calculator
      run: echo time

  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Release the newest Calculator build
      run: cat ./build/index.html
